	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - KaSatria employee directory.</div>

		<!-- Login overlay -->

			</div>
			<div class="g_id_signin" data-type="standard" data-size="large"></div>

		<div id="container"></div>

			<div id="legend">
				<h4>Net Worth:</h4>

	<!-- Removed old auth-container and user-info (simplified overlay approach) -->


		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import TWEEN from 'three/addons/libs/tween.module.js';
			import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
			import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

			// Data placeholders populated after successful sign-in & sheet fetch
			let table = [];

			let camera, scene, renderer;
			let controls;

			const objects = [];
			const targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// Build initial empty layout arrays (actual employees load after sign-in)
				generateLayouts();

				// Initialize renderer and controls
				renderer = new CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				controls = new TrackballControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				const bindLayout = (id, target) => {
					const btn = document.getElementById(id);
					if (btn) btn.addEventListener('click', () => transform(target, 2000));
				};
				bindLayout('table', targets.table);
				bindLayout('sphere', targets.sphere);
				bindLayout('helix', targets.helix);
				bindLayout('grid', targets.grid);

				if (objects.length) transform(targets.table, 2000);

				window.addEventListener( 'resize', onWindowResize );

			}

			function transform( targets, duration ) {
				TWEEN.removeAll();

				for ( let i = 0; i < objects.length; i ++ ) {
					const object = objects[ i ];
					const target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();
				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}

			function animate() {
				requestAnimationFrame( animate );
				TWEEN.update();
				controls.update();
			}

			function render() {
				renderer.render( scene, camera );
			}


			// Google Sign-In functionality (API key only, no OAuth consent)
			const SHEET_ID = '1XTLJSHtQMQjbZ8wiuBxNfNMBPYGJdLq3GTRYMIeVrlw'; // Public or anyone-with-link readable
			const SHEET_RANGE = 'Data Template!A1:F1000';
			const API_KEY = 'AIzaSyBWwkCCjgtOwJ-v55ToH2j3N_Te4ZFDOkk';

			function getNetWorthColor(netWorthString) {
				const netWorth = parseFloat(String(netWorthString || '0').replace(/[$,]/g, '')) || 0;
				let r, g, b;
				if (netWorth < 100000) {
					const ratio = Math.min(netWorth / 100000, 1);
					r = Math.round(139 + (255 - 139) * ratio);
					g = Math.round(0 + (69 - 0) * ratio);
					b = 0;
				} else if (netWorth < 200000) {
					const ratio = (netWorth - 100000) / 100000;
					r = Math.round(255 - (255 - 154) * ratio);
					g = Math.round(140 + (205 - 140) * ratio);
					b = Math.round(0 + (50 - 0) * ratio);
				} else {
					const ratio = Math.min((netWorth - 200000) / 200000, 1);
					r = Math.round(154 - (154 - 34) * ratio);
					g = Math.round(205 - (205 - 139) * ratio);
					b = Math.round(50 - (50 - 34) * ratio);
				}
				return `rgba(${r}, ${g}, ${b}, 0.8)`;
			}

			function generateLayouts() {
				// Reset layout targets
				targets.table.length = 0;
				targets.sphere.length = 0;
				targets.helix.length = 0;
				targets.grid.length = 0;
				// Table (20 x 10)
				for (let i = 0; i < objects.length; i++) {
					const obj = new THREE.Object3D();
					const col = i % 20;
					const row = Math.floor(i / 20);
					obj.position.x = (col * 140) - (19 * 140 / 2);
					obj.position.y = -(row * 180) + (9 * 180 / 2);
					targets.table.push(obj);
				}
				// Sphere
				const vector = new THREE.Vector3();
				for (let i = 0, l = objects.length; i < l; i++) {
					const phi = Math.acos(-1 + (2 * i) / l);
					const theta = Math.sqrt(l * Math.PI) * phi;
					const obj = new THREE.Object3D();
					obj.position.setFromSphericalCoords(800, phi, theta);
					vector.copy(obj.position).multiplyScalar(2);
					obj.lookAt(vector);
					targets.sphere.push(obj);
				}
				// Helix
				// Centered vertically: compute total helix height then offset rows so midpoint is at y=0
				const helixSpacing = 30;
				const totalPairs = Math.ceil(objects.length / 2);
				const helixHeight = (totalPairs - 1) * helixSpacing;
				const centerOffset = helixHeight / 2;
				for (let i = 0, l = objects.length; i < l; i++) {
					const row = Math.floor(i / 2);
					let theta = row * 0.2 + Math.PI;
					if (i % 2 === 1) theta += Math.PI;
					const y = - (row * helixSpacing - centerOffset); // y centered around 0
					const obj = new THREE.Object3D();
					obj.position.setFromCylindricalCoords(900, theta, y);
					vector.x = obj.position.x * 2;
					vector.y = obj.position.y;
					vector.z = obj.position.z * 2;
					obj.lookAt(vector);
					targets.helix.push(obj);
				}
				// 3D Grid (5 x 4 x 10)
				for (let i = 0; i < objects.length; i++) {
					const obj = new THREE.Object3D();
					const x = i % 5;
					const y = Math.floor(i / 5) % 4;
					const z = Math.floor(i / 20);
					obj.position.x = (x * 300) - 600;
					obj.position.y = -(y * 250) + 375;
					obj.position.z = (z * 300) - 1350;
					targets.grid.push(obj);
				}
			}

			async function fetchSheetData() {
				// Public Sheets API call using API key; ensure sheet is shared "Anyone with the link" view
				const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_RANGE)}?key=${API_KEY}`;
				try {
					const res = await fetch(url);
					if (!res.ok) {
						const errorText = await res.text();
						throw new Error(`HTTP ${res.status} - ${errorText}`);
					}
					const data = await res.json();
				
				if (!data.values || data.values.length === 0) {
					console.log('No data found in the Google Sheet. Please check if the sheet contains data.');
					return;
				}
				
				// data.values is an array of rows [ [col1, col2,...], ... ]
				// convert to objects using header row:
				const headers = data.values[0];
				const rows = data.values.slice(1);
				
				const employees = rows.map(r => {
					const obj = {};
					headers.forEach((h,i) => obj[h] = r[i] || '');
					return obj;
				});
				populateThreeData(employees);
				console.log(`Loaded ${employees.length} employees. Use layout buttons to rearrange.`);
			
		} catch (error) {
			// Show detailed error to user
			console.error('Error loading sheet data:', error);
			console.log(`Error loading sheet data: ${error.message}. Check browser console for detailed error information.`);
				}
			}

		function populateThreeData(sheetData) {
			// Convert employee data to visualization format
			const newTableData = [];				sheetData.forEach((employee, index) => {
					// Map employee data to display format
					const name = employee.Name || employee.name || '';
					const photo = employee.Photo || employee.photo || '';
					const age = employee.Age || employee.age || '';
					const country = employee.Country || employee.country || '';
					const interest = employee.Interest || employee.interest || '';
					const netWorth = employee['Net Worth'] || employee.netWorth || employee.net_worth || '';
					
					// Create display data: [name, details_line1, details_line2]
					const displayName = name.split(' ')[0] || `Employee ${index + 1}`;
					const detailsLine1 = `${age} yrs, ${country}`;
					const detailsLine2 = `${interest}<br>${netWorth}`;
					
					newTableData.push(displayName, detailsLine1, detailsLine2);
				});
				
				// Update global table variable
				table = newTableData;
				
				// Store employee photos for later use
				window.employeeData = sheetData;
				
				// Recreate the visualization with new employee data
				createEmployeeElementsFromData(table, sheetData);
			}

			function createEmployeeElementsFromData(tableData, employeeData) {
				// Clear existing objects
				objects.length = 0;
				targets.table.length = 0;
				targets.sphere.length = 0;
				targets.helix.length = 0;
				targets.grid.length = 0;

				// Remove existing objects from scene
				while (scene.children.length) scene.remove(scene.children.pop());

				// Create employee cards from table data
				for ( let i = 0; i < tableData.length; i += 3 ) {
					const employeeIndex = i / 3;
					const employee = employeeData[employeeIndex] || {};

					const element = document.createElement( 'div' );
					element.className = 'element';
					
					// Get net worth for color coding
					const netWorth = employee['Net Worth'] || employee.netWorth || employee.net_worth || '0';
					element.style.backgroundColor = getNetWorthColor(netWorth);

					// Employee number
					const number = document.createElement( 'div' );
					number.className = 'number';
					number.textContent = employeeIndex + 1;
					element.appendChild( number );

					// Employee photo (if available)
					if (employee.Photo || employee.photo) {
						const photo = document.createElement( 'img' );
						photo.style.width = '60px';
						photo.style.height = '60px';
						photo.style.borderRadius = '50%';
						photo.style.objectFit = 'cover';
						photo.style.position = 'absolute';
						photo.style.top = '35px';
						photo.style.left = '30px';
						photo.style.border = '2px solid rgba(255,255,255,0.5)';
						photo.src = employee.Photo || employee.photo;
						photo.alt = tableData[ i ] || 'Employee';
						element.appendChild( photo );
					} else {
						// Name as symbol if no photo
						const symbol = document.createElement( 'div' );
						symbol.className = 'symbol';
						symbol.style.fontSize = '30px';
						symbol.textContent = tableData[ i ];
						element.appendChild( symbol );
					}

					// Employee details
					const details = document.createElement( 'div' );
					details.className = 'details';
					details.innerHTML = tableData[ i + 1 ] + '<br>' + tableData[ i + 2 ];
					element.appendChild( details );

					const objectCSS = new CSS3DObject( element );
					objectCSS.position.x = Math.random() * 4000 - 2000;
					objectCSS.position.y = Math.random() * 4000 - 2000;
					objectCSS.position.z = Math.random() * 4000 - 2000;
					scene.add( objectCSS );

					objects.push( objectCSS );

					// Push placeholder; actual layout objects generated separately
					const placeholder = new THREE.Object3D();
					targets.table.push(placeholder);
				}
				// Recompute layouts for new object set
				generateLayouts();
				transform(targets.table, 2000);
			}

			function handleCredentialResponse() {
				// Hide overlay and begin data fetch (no consent popup expected)
				const overlay = document.getElementById('login-overlay');
				if (overlay) overlay.style.display = 'none';
				fetchSheetData();
			}

			// No sign-out feature retained (simplified zero-popup mode)

			// Expose handler globally (if future non-module code needs it)
			window.handleCredentialResponse = handleCredentialResponse;

			// Programmatic Google Identity initialization
			function initGoogleId() {
				if (!window.google || !google.accounts || !google.accounts.id) {
					setTimeout(initGoogleId, 100); // wait until script loaded
					return;
				}
				google.accounts.id.initialize({
					client_id: '679705072650-fojvnrbuq37rjqchnvie1vl5gbtvnmkl.apps.googleusercontent.com',
					callback: handleCredentialResponse,
					ux_mode: 'popup',
					auto_select: false,
				});
				google.accounts.id.renderButton(document.querySelector('.g_id_signin'), {
					theme: 'filled_blue',
					size: 'large',
					shape: 'rectangular',
					text: 'signin_with'
				});
				// Optionally prompt (kept manual to avoid auto-popup): google.accounts.id.prompt();
			}

			initGoogleId();

		</script>
